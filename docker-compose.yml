version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: go.Dockerfile
    container_name: connection-info-app
    restart: unless-stopped
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:1.24-alpine
    container_name: connection-info-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    depends_on:
      app:
        condition: service_healthy
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
