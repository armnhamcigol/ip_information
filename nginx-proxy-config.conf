server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate /etc/letsencrypt/live/mccarville.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mccarville.com/privkey.pem;

    # Modern SSL configuration (identical to working setup)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Security headers (identical to working setup)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://api.ipify.org; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.ipify.org;" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Handle static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Proxy API requests to headers service
    location /api/headers {
        proxy_pass http://headers-service:8080/api/headers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Certbot challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
