<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Verification - Deere & Company</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container { 
            max-width: 600px; 
            background: white; 
            border-radius: 15px; 
            padding: 40px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .loading-icon {
            font-size: 3em;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .title { 
            font-size: 2.2em; 
            color: #333; 
            margin: 0 0 20px 0; 
            font-weight: 700;
        }
        .status {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-icon">üîç</div>
        
        <h1 class="title">Checking Connection</h1>
        
        <div class="status" id="status">Analyzing your connection...</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div class="footer">
            üîí Verifying Zscaler configuration ‚Ä¢ Deere & Company
        </div>
    </div>

    <script>
        let progressPercent = 0;
        
        function updateProgress(percent, message) {
            progressPercent = percent;
            document.getElementById('progress').style.width = percent + '%';
            document.getElementById('status').textContent = message;
        }
        
        function checkZscalerConnection() {
            updateProgress(25, 'Fetching connection headers...');
            
            fetch('/api/headers.php')
                .then(response => {
                    updateProgress(50, 'Analyzing headers...');
                    return response.json();
                })
                .then(data => {
                    updateProgress(75, 'Checking for Zscaler indicators...');
                    
                    setTimeout(() => {
                        updateProgress(100, 'Analysis complete!');
                        
                        setTimeout(() => {
                            if (data.zscaler_detected) {
                                // Redirect to success page
                                updateProgress(100, 'Zscaler detected! Redirecting...');
                                window.location.href = '/zscaler-success.html';
                            } else {
                                // Redirect to blocked page
                                updateProgress(100, 'Access restricted. Redirecting...');
                                window.location.href = '/blocked.html';
                            }
                        }, 1000);
                    }, 500);
                })
                .catch(error => {
                    console.error('Error checking connection:', error);
                    updateProgress(100, 'Error occurred. Redirecting to blocked page...');
                    setTimeout(() => {
                        window.location.href = '/blocked.html';
                    }, 2000);
                });
        }
        
        // Start the check when page loads
        window.onload = function() {
            setTimeout(checkZscalerConnection, 500);
        };
    </script>
</body>
</html>
